<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Currency Converter</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600&family=Ysabeau+SC:wght@1;100;600&display=swap"
    rel="stylesheet">

  <!-- Integrate Bootstrap -->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- script -->
  <script defer src="script.js"></script>

</head>

<body>
  <header>
    <div class="mini-nav">
    </div>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"> <img src="images/logo-placeholder-image.png" alt=""
            class="logo">Currency Converter</a>
        <!-- <div class="globe"> -->
        <div class="dropdown">
          <span>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false"><img src="icons/worldwide (2).png" alt=""> EN
            </button>
            <ul class="dropdown-menu languages">
              <li><a class="dropdown-item" lang="en" href="#">English</a></li>
              <li><a class="dropdown-item" lang="es" href="#">Español</a></li>
              <li><a class="dropdown-item" lang="fr" href="#">Français</a></li>
              <li><a class="dropdown-item" lang="bn" href="#">বাংলা</a></li>
              <li><a class="dropdown-item" lang="ko" href="#">한국인</a></li>
              <li><a class="dropdown-item" lang="ja" href="#">日本</a></li>
              <li><a class="dropdown-item" lang="zh-Hans" href="#">中国人</a></li>
            </ul>
          </span>
        </div>
        <!-- </div> -->
      </div>
    </nav>
    <!-- end of navbar -->
  </header>

  <main>
    <div class="content-container">
      <div class="content">
        <div> <!-- class="card" -->
          <div class="shadow p-5 bg-body-tertiary rounded currency-converter">
            <div class="enter">
              <label for="amount">From</label>
              <input type="number" id="amount" value="100" aria-label="Enter Amount">
              <div class="currency_opt">
                <!-- dropdown for currency option 1 -->
                <select id="convert-from" aria-label="from"></select>
                <!-- dropdown for currency option 2 -->
                <select id="convert-to" aria-label="to"></select>
              </div>
              <button type="button" class="btn btn-primary">Convert</button>
            </div>
            <div class="result">

            </div>
          </div>
        </div>
        <div> <!-- class="card" -->
          <div class="shadow p-5 bg-body-tertiary rounded value-container">

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <span>
      <div class="block links">
        <ul>
          <!-- start of social media icons -->
          <li class="icons"><a href="#" target="_blank" rel="">
              <img src="icons/social.png" alt="github.com"></a></li>
          <li class="icons"><a href="#" target="_blank" rel="">
              <img src="icons/figma (1).png" alt="figma.com"></a></li>
        </ul>
      </div>
      <!-- end of social media icons -->
      <!-- start of credits -->
      <div class="block attribute">
        <div>
          <a href="#">credits</a>
        </div>
      </div>
      <!-- end of credits -->
    </span>
  </footer>
</body>

</html>
